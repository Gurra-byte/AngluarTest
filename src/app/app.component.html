<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{member}}</li>
    </ul>
    
    <div class="add-members-container">
      <input type="text" placeholder="Name"
        [value] = "newMemberName"
        #addMemberInput
        (input)="onInput(addMemberInput.value)"
      >
      <button
        (click)="addMember()"
      >Add</button>
    </div>

    <div class="input-container">
      <input type="nummber" placeholder="Nummber of teams"
        #nummberOfTeamsInput
        (input)="onNumberOfTeamsInput(nummberOfTeamsInput.value)"
        [value]="nummberOfTeams"
      >
      <button
        (click)="generateTeams()"
      >Generate</button>
    </div>
    <p class="error-msg"
      *ngIf="errorMessage"
    >{{errorMessage}}</p>
  </div>
  <div class="teams-container"
    *ngIf="teams.length"
  >
    <app-team
      *ngFor="let team of teams; let i = index"
      [team]="team"
      [index]="i"
    >
    </app-team>
  </div>
</div>
